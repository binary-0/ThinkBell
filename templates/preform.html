<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThinkBell</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	    <style>
		* {
			margin: 0px; 
			padding: 0px; 
			box-sizing: border-box;
		}

		body, html {
			height: 100%;
			font-family: Manrope;
		}
		a {
			font-family: Manrope;
			font-size: 14px;
			line-height: 1.7;
			color: #666666;
			margin: 0px;
			transition: all 0.4s;
			-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		}

		a:focus {
			outline: none !important;
		}

		a:hover {
			text-decoration: none;
		color: #232527;
		}

		h1,h2,h3,h4,h5,h6 {
			margin: 0px;
		}

		p {
			font-family: Manrope;
			font-size: 14px;
			line-height: 1.7;
			color: #666666;
			margin: 0px;
		}

		ul, li {
			margin: 0px;
			list-style-type: none;
		}

		input {
			outline: none;
			border: none;
		}

		input[type="number"] {
			-moz-appearance: textfield;
			appearance: none;
			-webkit-appearance: none;
		}

		input[type="number"]::-webkit-outer-spin-button,
		input[type="number"]::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}

		textarea {
		outline: none;
		border: none;
		}

		textarea:focus, input:focus {
		border-color: transparent !important;
		}


		input::-webkit-input-placeholder { color: #232527;}
		input:-moz-placeholder { color: #232527;}
		input::-moz-placeholder { color: #232527;}
		input:-ms-input-placeholder { color: #232527;}

		textarea::-webkit-input-placeholder { color: #232527;}
		textarea:-moz-placeholder { color: #232527;}
		textarea::-moz-placeholder { color: #232527;}
		textarea:-ms-input-placeholder { color: #232527;}

		button {
			outline: none !important;
			border: none;
			background: transparent;
		}

		button:hover {
			cursor: pointer;
		}

		iframe {
			border: none !important;
		}

		.txt1 {
		font-family: Manrope;
		font-size: 15px;
		color: #999999;
		line-height: 1.4;
		}

		.txt2 {
		font-family: Manrope;
		font-size: 15px;
		color: #343A40;
		line-height: 1.4;
		}

		.txt3 {
		font-family: Manrope;
        font-weight: bold;
		font-size: 15px;
		color: #343A40;
		line-height: 1.4;
		text-transform: uppercase;
		}

		.limiter {
		width: 100%;
		margin: 0 auto;
		}

		.container-login100 {
		width: 100%;  
		min-height: 100vh;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		padding: 15px;
		position: relative;
		background-color: #fff;
		}

		.wrap-login100 {
		width: 500px;
		background: #fff;
		border-radius: 20px;
		overflow: hidden;
		box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
		-webkit-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
		-o-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
		-ms-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
		}


		.login100-form {
		width: 100%;
		position: relative;
		}

		.login100-form-title {
		font-family: Manrope;
        font-weight: bold;
		font-size: 30px;
		color: #fff;
		line-height: 1.2;
		text-align: center;

		display: block;
		position: absolute;
		width: 100%;
		top: 0;
		left: 0;
		background-color: #FF9BAC;
		padding-top: 10px;
		padding-bottom: 10px;
		}

		.wrap-input100 {
		width: 20%;
		background-color: #fff;
		border-radius: 27px;
		position: relative;
		z-index: 1;
		
		}


		.input100 {
		font-family: Manrope;
        font-weight: bold;
		font-size: 15px;
		color: #232527;
		line-height: 1.2;
			
		position: relative;
		display: inline-block;
		width: 40%;
		height: 55px;
		background: #ebebeb;
		border-radius: 27px;
		padding: 0 35px 0 35px;
		}

		.focus-input100 {
		display: inline-block;
		position: absolute;
		z-index: -1;
		width: 70%;
		height: 100%;
		top: 0;
		left: 50%;
		-webkit-transform: translateX(-50%);
		-moz-transform: translateX(-50%);
		-ms-transform: translateX(-50%);
		-o-transform: translateX(-50%);
		transform: translateX(-50%);
		border-radius: 31px;
		background-color: #ebebeb;
		pointer-events: none;
		
		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.input100:focus + .focus-input100 {
		width: calc(100% + 20px);
		}

		.container-login100-form-btn {
		width: 100%;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		}

		.login100-form-btn {
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 20px;
		width: 100%;
		height: 50px;
		background-color: #FF9BAC;
		border-radius: 25px;

        font-family: Manrope;
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        line-height: 26px;
        align-items: center;
        text-align: center;
		color: #fff;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.validate-input {
		position: relative;
		}

		@media (max-width: 576px) {
		.login100-form {
			padding-left: 15px;
			padding-right: 15px;
		}
		}
		.p-l-55{
			padding-left: 55px;
		}
		.p-r-55{
			padding-right: 55px;
		}
		.p-t-178{
			padding-top: 178px;
		}
		.m-b-30{
			margin-bottom: 30px;
		}
		.p-t-13{
			padding-top: 13px;
		}
		.p-b-30{
			padding-bottom: 30px;
		}
		.p-t-170{
			padding-top: 170px;
		}
		.p-b-40{
			padding-bottom: 40px;
		}
		.p-l-50{
			padding-left: 50px ;
		}
		.m-l-25{
			margin-left: 25px ;
		}
		.m-l-6{
			margin-left: 6px ;
		}
		.m-r-30{
			margin-right: 500;
		}
		.temp{
			font-family: Manrope;
            font-weight: bold;
            font-size: 20px;
		}
		.m-b-50{
			margin-bottom: 50px;
		}
    </style>
	<form action="/" method="post">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">

						<span class="login100-form-title">
							<img src="https://i.ibb.co/b6nPGtN/logo.png" alt="logo" border="0" width="" height="100px">
						</span>
						<div class="temp">
							초기 자세 설정시간: <input class="input100 m-b-30 m-l-25" type="text" name="calitime" placeholder="초 단위">
							<span class="focus-input100"></span>
						</div>

						<div class="temp">
							부주의 알림 기준시간: <input class="input100 m-l-6" type="text" name="logtime" placeholder="초 단위">
							<span class="focus-input100"></span>
						</div>
						<div class="p-t-13 p-b-30">

						</div>

						<div class="container-login100-form-btn">
							<input class="login100-form-btn" type="submit" value="수업 입장">

						</div>

						<div class="container-login100-form-btn m-b-50">
						</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
